<main role="main">
  <div class="py-5">
    <div class="container">
      <form (ngSubmit)="onSubmit(clientAddForm)" #clientAddForm="ngForm" name=clientAddForm class="bg-light px-4 py-4">
        <div class="form-group">
          <label for="name">Make</label>
          <input type="text" [(ngModel)]="client.name" name="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="make">Phone Number</label>
          <input type="text" [(ngModel)]="client.phone_number" name="phone_number" class="form-control" id="phone_number" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="make">Email</label>
          <input type="text" [(ngModel)]="client.email" name="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="make">Dept</label>
          <input type="text" [(ngModel)]="client.dept" name="name" class="form-control" id="dept" placeholder="Enter dept">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</main>
